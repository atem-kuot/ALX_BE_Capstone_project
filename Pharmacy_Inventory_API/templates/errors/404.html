{% extends 'base.html' %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-template">
                <h1 class="display-1 text-danger">404</h1>
                <h2 class="display-4">Page Not Found</h2>
                <div class="error-details my-4">
                    <p class="lead">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
                </div>
                <div class="error-actions mt-4">
                    <a href="{% url 'home' %}" class="btn btn-primary btn-lg me-3">
                        <i class="bi bi-house-door me-2"></i>Take Me Home
                    </a>
                    <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary btn-lg">
                        <i class="bi bi-speedometer2 me-2"></i>Go to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
