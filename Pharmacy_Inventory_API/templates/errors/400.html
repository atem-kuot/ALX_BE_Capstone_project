{% extends 'base.html' %}

{% block title %}Bad Request{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-template">
                <h1 class="display-1 text-info">400</h1>
                <h2 class="display-4">Bad Request</h2>
                <div class="error-details my-4">
                    <p class="lead">Your request couldn't be processed due to invalid syntax.</p>
                    <p>Please check the URL or the data you're trying to submit and try again.</p>
                </div>
                <div class="error-actions mt-4">
                    <a href="{% url 'home' %}" class="btn btn-primary btn-lg me-3">
                        <i class="bi bi-house-door me-2"></i>Return Home
                    </a>
                    <a href="#" onclick="window.history.back()" class="btn btn-outline-secondary btn-lg">
                        <i class="bi bi-arrow-left me-2"></i>Go Back
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
