{% extends 'base.html' %}

{% block title %}Server Error{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-template">
                <h1 class="display-1 text-danger">500</h1>
                <h2 class="display-4">Internal Server Error</h2>
                <div class="error-details my-4">
                    <p class="lead">Sorry, something went wrong on our end. We're working to fix the issue.</p>
                    <p>Please try again later or contact support if the problem persists.</p>
                </div>
                <div class="error-actions mt-4">
                    <a href="{% url 'home' %}" class="btn btn-primary btn-lg me-3">
                        <i class="bi bi-house-door me-2"></i>Return Home
                    </a>
                    <a href="#" onclick="window.history.back()" class="btn btn-outline-secondary btn-lg">
                        <i class="bi bi-arrow-left me-2"></i>Go Back
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
